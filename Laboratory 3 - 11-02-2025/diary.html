<!DOCTYPE html>
<html>
<head>
    <title>Laboratory 3</title>
    <link href="style.css" rel="stylesheet">
    <script>
        function displayContent() {
            var date = document.getElementById("date").value;
            var feeling = document.getElementById("feeling").value;
            var content = document.getElementById("content").value;
            var message = "Date: " + date + "<br>How Are You Feeling: " + feeling + "<br>Content: " + content;
            document.getElementById("output").innerHTML = message;
            return false;
        }
    </script>
</head>
<body>
    <div class="Menu">
        <h1 id="DIARY">DIARY</h1>
    </div>
    <form onsubmit="return displayContent()">
        <br>
        <label for="date">Date: </label>
        <input type="date" id="date" name="date" required>
        <br><br><br>

        <label for="feeling">How Are You Feeling: </label>
        <input type="text" id="feeling" name="feeling" required>
        <br><br><br>

        <label for="content">Content: </label>
        <br><br>
        <textarea id="content" name="content" style="height:100px; width:300px;" required></textarea>
        <br><br><br>

        <input type="submit" value="Submit" id="Submit">
    </form>
    <br>
    <h2>DIARY OUTPUT</h2>
    <p id="output"></p>
</body>
</html>
