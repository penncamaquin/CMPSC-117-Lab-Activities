<!DOCTYPE html>
<html>
<head>
    <title>Laboratory 4 - 04/03/2025</title>
    <script>
        var number = 0;

        function displayTask() {
            var task = document.getElementById("input").value;
            if (task.trim() === "") return false;

            number++;

            var taskContainer = document.createElement("div");
            taskContainer.style.margin = "5px 0";

            var message = document.createElement("span");
            message.textContent = number + ". " + task + " ";

            var btn = document.createElement("button");
            btn.textContent = "Remove";
            btn.onclick = function () {
                taskContainer.remove();
            };

            taskContainer.appendChild(message);
            taskContainer.appendChild(btn);

            document.getElementById("output").appendChild(taskContainer);

            document.getElementById("input").value = "";

            return false;
        }
    </script>
</head>
<body>

    <menu style="background-color: black; height: 50px" class="Menu">
        <h1 style="color: white; font-family: Helvetica, sans-serif;">To Do List</h1>
    </menu>

    <div class="todolist">
        <p>Your To-Do List</p>
        <input type="text" id="input" required>
        <input type="button" value="Add Task" id="AddTask" onclick="displayTask()">

        <div class="outputtasks" id="output" style="margin-top: 20px;"></div>
    </div>

</body>
</html>
